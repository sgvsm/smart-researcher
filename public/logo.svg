<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield/Badge background -->
  <path d="M 32 4 L 52 12 L 52 32 Q 52 48 32 58 Q 12 48 12 32 L 12 12 Z" fill="url(#gradient1)"/>

  <!-- Shield border -->
  <path d="M 32 4 L 52 12 L 52 32 Q 52 48 32 58 Q 12 48 12 32 L 12 12 Z"
        stroke="white" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Dividing line -->
  <line x1="32" y1="15" x2="32" y2="52" stroke="white" stroke-width="1.5" opacity="0.2"/>

  <!-- LEFT SIDE: Microscope -->
  <!-- Eyepiece -->
  <rect x="19" y="18" width="3" height="2" rx="0.5" fill="white"/>

  <!-- Body tube -->
  <rect x="19.75" y="20" width="1.5" height="6" fill="white"/>

  <!-- Objective lens -->
  <circle cx="20.5" cy="26.5" r="2" fill="white"/>

  <!-- Stage -->
  <rect x="17" y="28" width="7" height="1.5" rx="0.3" fill="white"/>

  <!-- Arm/Support -->
  <rect x="19.75" y="29.5" width="1.5" height="8" fill="white"/>

  <!-- Base -->
  <ellipse cx="20.5" cy="38.5" rx="5" ry="1.5" fill="white"/>

  <!-- RIGHT SIDE: Neural Network (Symmetric) -->
  <!-- Input layer (top) -->
  <circle cx="38" cy="20" r="2" fill="white"/>
  <circle cx="46" cy="20" r="2" fill="white"/>

  <!-- Hidden layer (middle) -->
  <circle cx="35" cy="28" r="2" fill="white"/>
  <circle cx="42" cy="28" r="2" fill="white"/>
  <circle cx="49" cy="28" r="2" fill="white"/>

  <!-- Output layer (bottom) -->
  <circle cx="38" cy="36" r="2" fill="white"/>
  <circle cx="46" cy="36" r="2" fill="white"/>

  <!-- Connections - Layer 1 to Layer 2 -->
  <line x1="38" y1="22" x2="35" y2="26" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="38" y1="22" x2="42" y2="26" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="38" y1="22" x2="49" y2="26" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="46" y1="22" x2="35" y2="26" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="46" y1="22" x2="42" y2="26" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="46" y1="22" x2="49" y2="26" stroke="white" stroke-width="1" opacity="0.5"/>

  <!-- Connections - Layer 2 to Layer 3 -->
  <line x1="35" y1="30" x2="38" y2="34" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="35" y1="30" x2="46" y2="34" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="42" y1="30" x2="38" y2="34" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="42" y1="30" x2="46" y2="34" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="49" y1="30" x2="38" y2="34" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="49" y1="30" x2="46" y2="34" stroke="white" stroke-width="1" opacity="0.5"/>
</svg>
